
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasinoBet - Sistema de Apuestas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --casino-gold: #D4AF37;
            --casino-gold-dark: #B8860B;
            --casino-red: #8B0000;
            --casino-black: #0A0A0A;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--casino-black);
            color: #E0E0E0;
            overflow-x: hidden;
        }

        .font-casino {
            font-family: 'Goldman', cursive;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #F1D592 50%, #B8860B 100%);
        }

        .gold-text {
            background: linear-gradient(135deg, #D4AF37 0%, #F1D592 50%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-premium {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card-premium:hover {
            border-color: rgba(212, 175, 55, 0.5);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .btn-gold {
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            color: black;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0A0A0A;
        }
        ::-webkit-scrollbar-thumb {
            background: #D4AF37;
            border-radius: 4px;
        }
    </style>
<script type="importmap">

}

</head>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
